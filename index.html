<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto gamer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/telefone.svg" alt="icone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>

                    <div class="e-mail">
                        <img src="./assets/icons/ícone email.svg" alt="icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>

                <div class="midias-sociais">
                    <img src="./assets/icons/icone facebook.svg" alt="icone link do facebook da empresa">
                    <img src="./assets/icons/linkedin.svg" alt="icone link linkedin da empresa">
                    <img src="./assets/icons/insta.svg" alt="icone link instagram da impresa">
                </div>
            </div>

        </div>

        <div class="header-botton">



            <!-- menu hamburguer. visualisação apenas smartfone -->

            <div class="layout-grid alinhamento-between-center">
                <img class="menu-hamburguer" src="./assets/icons/menu de hamburguer.svg" alt="simbolo de menu abre e fecha">

                <img class="logo" src="./assets/icons/logo.svg" alt="logotipo">


                <nav>

                    <a href="">ínicio</a>
                    <a href="">jogadores</a>
                    <a href="">equipes</a>
                    <a href="">notícias</a>

                </nav>

                <img class="menu-bolinha" src="./assets/icons/menu bolinha.svg" alt="">

                <div class="menu-usuarios">
                    <a href="">
                        <img src="./assets/icons/perfil icone.svg" alt="icone de perfil">
                    </a>
                    <a href="">
                        <img src="./assets/icons/shopingbag.svg" alt="icone de sacola">
                    </a>
                    <a href="">
                        <img src="./assets/icons/lupa de pesquisa.svg" alt="icone de lupa de pesquisa">
                    </a>

                </div>


            </div>





        </div>


    </header>

</body>

</html>
