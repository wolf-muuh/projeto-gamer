<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Tarde</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">

                <div class="contatos">
                    <div class="phone">
                        <img src="assets/icons/telefone.svg" alt="Ícone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone email.svg" alt="Ícone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/icone facebook.svg" alt="Imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/insta.svg" alt="Imagem link do instagram da empresa">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- Menu Hamburger. Visível apenas no smartphone -->
                <img src="assets/icons/menu de hamburguer.svg" alt="Ícone de Telefone. Abre e fecha o menu principal, no celular">

                <img class="logo" src="assets/icons/logo.svg"
                    alt="Imagem logotipo gamer com um controle de vídeo game ao centro">

                <nav class="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- vísível apenas no mobile -->
                    <a class="phone">
                        <img src="assets/icons/telefone.svg" alt="Ícone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </a>
                    <a class="mail">
                        <img src="assets/icons/icone email.svg" alt="Ícone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </a>


                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/icone facebook.svg" alt="Imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/insta.svg" alt="Imagem link do instagram da empresa">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img src="assets/icons/menu bolinha.svg" alt="Ícone 3 pontinhos, abre e fecha o menu de usuários">

                <div class="menu-usuarios">
                    <a href="">
                        <img src="assets/icons/perfil icone.svg" alt="Ícone de perfil">
                    </a>
                    <a href="">
                        <img src="assets/icons/shopingbag.svg" alt="Ícone de sacola">
                    </a>
                    <a href="">
                        <img src="assets/icons/lupa de pesquisa.svg" alt="Ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
